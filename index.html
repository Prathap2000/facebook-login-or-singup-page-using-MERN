<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook -- log in or sing up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body class="bg-gray-100">
    <div class="container  mt-36  flex m-auto  items-center  justify-center">
        <div class="left mx-46">
            <img src="logo.svg" alt="" class="w-60 ">
            <p class="text-3xl mx-4">Facebook helps you connect and share with the people in your life.</p>
            </div>
        <div class="right flex flex-col bg-white shadow-amber-500 rounded-xl w-auto p-4 ">
            <input type="text" placeholder="Email address or phone number" class="border-2 my-2 rounded-lg  h-12 px-4 mb-2">
               <input type="text" name="" id="" placeholder="Password" class="border-2 rounded-md  h-12 px-4 mb-2">
                <button class="bg-blue-600 text-white  rounded-md w-80 text-2xl h-11 mt-2 mb-2  font-bold hover:bg-blue-400">Log in</button>
                <span class= " cursor-pointer  text-blue-600 text-center mb-2 hover:underline text-sm justify-center" >Forgotten password?</span>
                <hr >
                <button class="bg-green-400 text-white rounded-md my-auto h-12 w-52 mx-auto mb-2 mt-6 hover:bg-green-300">Create new account</button>
                
         </div>  
    </div>
 
</body>
</html>
